<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Valentine Proposal ðŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#ff2d95;
  --bg2:#ff004c;
  --bg3:#7d2cff;
  --bg4:#ff5bbd;
  --white:#fff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins,system-ui;}
body{
  overflow:hidden;
  height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
  background-size:300% 300%;
  animation:bgShift 10s ease infinite;
  position:relative;
}

@keyframes bgShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.wrap{
  height:100%;
  display:grid;
  place-items:center;
  padding:16px;
}

.card{
  width:min(520px,95vw);
  padding:24px 18px;
  border-radius:24px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,.3);
}

.question{
  color:white;
  font-weight:900;
  font-size:clamp(24px,7vw,42px);
  line-height:1.15;
  text-shadow:0 0 20px rgba(255,0,120,.6);
  animation:pulse 2s infinite;
}

.romanticFont{
  font-family:"Great Vibes",cursive;
  font-size:clamp(30px,9vw,54px);
  display:block;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

.btnRow{
  margin-top:18px;
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
}

button{
  min-height:52px;
  width:100%;
  max-width:260px;
  border:none;
  border-radius:999px;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
}

.yes{
  color:white;
  background:linear-gradient(135deg,#ff2b8c,#ff004c,#7d2cff);
  box-shadow:0 10px 25px rgba(255,0,120,.5);
}

.no{
  position:absolute;
  background:rgba(255,255,255,.2);
  color:white;
}

.success{
  display:none;
  color:white;
  font-size:clamp(28px,9vw,50px);
  font-weight:900;
  text-shadow:0 0 30px rgba(255,0,120,.8);
  animation:pop .6s forwards;
}

@keyframes pop{
  from{transform:scale(.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(100vh);opacity:0;}
  to{transform:translateY(-10vh);opacity:1;}
}

.gif{
  position:absolute;
  width:min(140px,60vw);
  border-radius:18px;
  animation:gifPop 1.2s forwards;
}

@keyframes gifPop{
  from{opacity:0;transform:scale(.7);}
  50%{opacity:1;transform:scale(1.05);}
  to{opacity:0;transform:scale(1);}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div id="questionBlock">
      <div class="question">
        <span class="romanticFont">Suhasini</span>
        WILL YOU BE MY VALENTINE?
      </div>

      <div class="btnRow">
        <button class="yes" id="yesBtn">YES ðŸ’˜</button>
      </div>
    </div>

    <div class="success" id="successText">I KNEW YOU LOVE ME ðŸ’ž</div>
  </div>

  <button class="no" id="noBtn">NO ðŸ˜ˆ</button>
</div>

<script>
const isMobile = window.innerWidth < 600;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionBlock = document.getElementById("questionBlock");
const successText = document.getElementById("successText");

function placeNoRandom(){
  const pad = 12;
  const bw = noBtn.offsetWidth || 120;
  const bh = noBtn.offsetHeight || 48;
  const w = window.innerWidth;
  const h = window.innerHeight;

  const x = Math.random()*(w-bw-pad*2)+pad;
  const y = Math.random()*(h-bh-pad*2)+pad;

  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
}

noBtn.addEventListener("mouseover", placeNoRandom);
noBtn.addEventListener("touchstart", placeNoRandom);
setTimeout(placeNoRandom,400);

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(isMobile?6:9)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}
setInterval(spawnHeart,300);

const gifs=[
"https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif",
"https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
"https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
];

function gifStorm(count){
  for(let i=0;i<count;i++){
    const img=document.createElement("img");
    img.src=gifs[Math.floor(Math.random()*gifs.length)];
    img.className="gif";
    img.style.left=Math.random()*80+"vw";
    img.style.top=Math.random()*70+"vh";
    document.body.appendChild(img);
    setTimeout(()=>img.remove(),1200);
  }
}

yesBtn.addEventListener("click",()=>{
  questionBlock.style.display="none";
  noBtn.style.display="none";
  successText.style.display="block";
  gifStorm(isMobile?4:10);
});
</script>
</body>
</html>
